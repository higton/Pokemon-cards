<router-outlet  #myOutlet="outlet"></router-outlet>
<div *ngIf="!myOutlet.isActivated">
    <button (click)="previousPage()">Previous page!</button>
    <button (click)="nextPage()">Next page!</button>

    <img [src]="imageUrl">

    <div  *ngIf="cards === undefined" class="cards">
        <app-card-item id="card-item" *ngFor="let in of counter(20) ;let i = index">
        </app-card-item>
    </div>
    <div class="cards">
        <app-card-item id="card-item" *ngFor="let card of cards" [card]="card">
        </app-card-item>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item" *ngFor="let in of counter(numberOfPages) ;let i = index"><a class="page-link" (click)="navigateToPage(i+1)">{{ i + 1 }}</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
</div>
