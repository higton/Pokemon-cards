<div id="search-component" *ngIf="!myOutlet.isActivated">
  <div class="search">
    <h4>Search card by name:</h4>
    <div class="search-content">
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
    <h6>Ex: surfing pikachu</h6>
    </div>
  </div>

  <div class="oki" *ngIf="cards !== undefined">
    <app-cards [cards]="cards">
    </app-cards>
  </div>
</div>

<router-outlet #myOutlet="outlet"></router-outlet>
