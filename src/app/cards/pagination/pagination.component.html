<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" *ngIf="1 !== cardService.getPageId(route)" (click)="cards.navigateToPage(cardService.getPageId(route) - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let in of counter(cards.numberOfPages) ;let i = index">
      <a class="page-link" *ngIf="(cardService.getPageId(route) + i ) <= cards.numberOfPages && i < 7" (click)="cards.navigateToPage(cardService.getPageId(route) + i)">{{  cardService.getPageId(route) + i }}</a>
    </li>
    <li class="page-item" >
      <a class="page-link" *ngIf="(cardService.getPageId(route) + 7 ) <= cards.numberOfPages" (click)="cards.navigateToPage(cards.numberOfPages)">...{{  cards.numberOfPages }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="cards.navigateToPage(cardService.getPageId(route) + 1)">Next</a></li>
  </ul>

</nav>
